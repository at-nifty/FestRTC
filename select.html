<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>モード選択 - WebRTCリモートコントロール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="selection-container">
    <h1>WebRTC リモートコントロールアプリケーション</h1>
    <div class="button-group">
        <button id="openController">コントローラーを開く</button>
        <p class="role-description">ローカルのカメラとマイクをリモートで表示・操作します。</p>
    </div>
    <div class="button-group">
        <button id="openMonitor">モニターを開く</button>
        <p class="role-description">リモートのカメラとマイクを表示・監視します。</p>
    </div>
  </div>
  <script src="select.js"></script>
</body>
</html>
